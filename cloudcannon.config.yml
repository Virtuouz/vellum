source: src
paths:
  uploads: assets/uploads/:title
  static: ''
data_config:
  banner:
    path: _data/banner.yml
  docCollections:
    path: _data/docCollections.json
  site:
    path: _data/site.json
  theme:
    path: _data/theme.json
collections_config_override: true
collections_config:
  data:
    path: _data
    icon: settings
    disable_url: true
    disable_add: true 
    disable_add_folder: true 
    disable_file_actions: true 
  docs:
    path: docs
    output: true
    glob:
      - '!robots.njk'
      - '!sitemap.njk'
      - '!404.md'
      - '!docs.json'
    name: Docs
    description: All your docs
    icon: description
    documentation: null
    preview:
      gallery: description
    sort: null
    sort_options: null
    singular_name: null
    singular_key: null
    _editables: null
    _enabled_editors:
      - content
      - visual
    _inputs:
      title:
        label: Page Title
        comment: Seo focused page title
      removeFromNavigation:
        type: switch
        label: Remove from navigation
        comment: 
      eleventyExcludeFromCollections:
        type: switch
        label: Exclude from collections
        comment: Exclude this page from collections, this wont show up in navigation or sitemap
      eleventyNavigation:
        label: Navigation
      eleventyNavigation.key:
        comment: How this page is identified in the navigation
      eleventyNavigation.order:
        comment: What order in the navigation
      eleventyNavigation.title:
        label: Display Title
        comment: >-
          What website visitors will see. Leave blank if you want to use the key
          as Display Title
      eleventyNavigation.parent:
        comment: What key this should be grouped with. Leave blank for no grouping
      eleventyNavigation.url:
        label: External Link
        comment: >-
          If you want to have a link to another website or file on your site,
          place that link here. Leave blank for all other situations. WARNING:
          this will prevent this page from building and showing up in your
          website.
      pageLink:
        label: Page Location
        comment: The location of this page on your webiste i.e. Example.com/mylocation. Leave blank if you want to just use the page title as the page location.
        type: text
      metaDesc:
        type: textarea
        label: Meta Description
        comment: SEO focused page summary
      permalink:
        hidden: true
      pagination:
        hidden: true
      layout:
        hidden: true
      tags:
        type: select
        options:
          values: data.docCollections[*].key
    _select_data: null
    _structures: null
    add_options: null
    create: null
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    new_preview_url: null
    schemas:
      default:
        path: .cloudcannon/schemas/doc.md
    schema_key: null
_inputs:
  markdownContent:
    type: markdown
    options:
      link: true
      blockquote: true
      bold: true
      format: p h2 h3 h4 h5 h6
      italic: true
      strike: true
      subscript: true
      superscript: true
      underline: true
      bulletedlist: true
      numberedlist: true
      indent: false
      outdent: false
      code: true
      embed: true
      horizontalrule: true
      image: true
      table: true
      undo: true
      redo: true
      removeformat: true
      copyformatting: true
