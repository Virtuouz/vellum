_snippets:
  videoEmbed:
    template: eleventy_liquid_bookshop_component
    inline: false
    preview:
      text: Youtube or Vimeo
    definitions:
      component_name: snippets/videoEmbed
      named_args:
        - editor_key: platform
          type: string
        - editor_key: videoId
          type: string
    _inputs:
      videoId:
        comment: "You can find this in the URL of the video you want to embed. For example, https://www.youtube.com/watch?v=YOUR_VIDEO_ID, or for vimeo https://vimeo.com/YOUR_VIDEO_ID"
      platform:
        comment: "Youtube or Vimeo"
        type: choice
        options:
          allow_empty: false
          value_key: id
          values:
            - id: youtube
              name: Youtube
            - id: vimeo
              name: Vimeo
  styledText:
    template: eleventy_liquid_bookshop_component
    inline: true
    preview:
      text: Styled Text
    definitions:
      component_name: generic/styledText
      named_args:
        - editor_key: text
          type: string
        - editor_key: style
          type: string
    _inputs:
      style:
        comment: "The style of the text"
        type: select
        options:
          value_key: id
          values:
            - id: green label
              name: Green Label
            - id: red label
              name: Red Label
            - id: blue label
              name: Blue Label
            - id: kbd
              name: Keyboard
